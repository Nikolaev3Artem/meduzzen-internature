version: '3.7'

services:
  api:
    depends_on: 
      - postgress
    restart: always
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    ports:
      - $API_PORT:$API_PORT
    env_file:
      - .env
  
  postgress:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
      - POSTGRES_DB=$POSTGRES_DB
    ports:
    - $POSTGRES_PORT:$POSTGRES_PORT
    env_file:
      - .env

volumes:
  postgres_data: